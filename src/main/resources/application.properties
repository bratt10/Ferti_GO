# Nombre de la aplicación
spring.application.name=ferti_go

# Configuración de Base de Datos (Railway MySQL)

spring.datasource.url=mysql://root:vZcaLirsRdCUlbnIOhWjICAfBaUYiOBh@mysql.railway.internal:3306/railway
spring.datasource.username=root
spring.datasource.password=vZcaLirsRdCUlbnIOhWjICAfBaUYiOBh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# IMPORTANTE: Railway necesita escuchar en 0.0.0.0
server.address=0.0.0.0
# Railway asigna el puerto dinámicamente
server.port=${PORT:8080}

# Configuración de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600

# Compresión de recursos (mejora el rendimiento)
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json

# CORS - Permitir acceso desde cualquier origen (ajusta en producción)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging (útil para debugging en Railway)
logging.level.org.springframework.web=INFO
logging.level.com.fertigo=DEBUG
spring.jackson.property-naming-strategy=SNAKE_CASE